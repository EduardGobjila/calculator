<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style/calculator.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Calculator</h1>
    </div>
    <div class="calculator">
      <div class="calculator_display">0</div>
      <div class="calculator_keys">
        <button class="clear" data-type="clear">C</button>
        <button class="button plus" data-key="plus" data-type="operator">+</button>
        <button class="button minus" data-key="minus" data-type="operator">-</button>
        <button class="button times" data-key="times" data-type="operator">x</button>
        <button class="button number one" data-type="number">1</button>
        <button class="button number two" data-type="number">2</button>
        <button class="button number trhee" data-type="number">3</button>
        <button class="button divide" data-key="divide" data-type="operator">&divide;</button>
        <button class="button number four" data-type="number">4</button>
        <button class="button number five" data-type="number">5</button>
        <button class="button number six" data-type="number">6</button>
        <button class="button equal" data-type="equal">=</button>
        <button class="button number seven" data-type="number">7</button>
        <button class="button number eight" data-type="number">8</button>
        <button class="button number nine" data-type="number">9</button>
        <button class="button number dot" data-type="number">.</button>
        <button class="button number zero" data-type="number">0</button>
      </div>
    </div>
  </div>
  <script src="javascript/calculator.js"></script>
  <script src="javascript/just.js"></script>
</body>

  <footer>

  </footer>
</html>
